<div class="main-content">
  <div class="">
    <a class="btn btn-danger" [routerLink]="'/Programs/Add'"> Add New Program</a>
    
  </div>
  <div class="card">
    <div class="card-body">
      <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-bordered table-hover table-striped table-sm text-center">
        <thead class="thead-dark center">
          <tr>
            <th>
              Name
            </th>
            <th>
              Price
            </th>
            <th>
              Meal Description
            </th>
            <th>
              Excercises Count
            </th>
            <th>
              Calories
            </th>
            <th>
              Deleted
            </th>
            <th>
              Actions
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let program of programs">
            <td>
              {{program.Name}}
            </td>
            <td>
              {{program.Price}} EGP/Month
            </td>
            <td>
              {{program.MealDescription}}
            </td>
            <td>
              {{program.ExcercisesCount}}
            </td>
            <td>
              {{program.Calories}}
            </td>
            <td>
              {{program.Deleted ? "Deleted": ""}}
            </td>
            <td>
              <div>

                <button [routerLink]="['/Programs/Edit',  program.ID]" class="icon btn-primary" title="Edit">
                  <i class="fa fa-pencil-square-o" aria-hidden="true"></i></button>

           

                <button *ngIf="program.Deleted" class="icon btn-success"
                  mwlConfirmationPopover
                  popoverTitle="Revert Confirmation"
                  popoverMessage="Are you sure you want to Restore this Program ?"
                  placement="left"
                  (confirm)="DeleteProgram(program.ID)"
                  (cancel)="cancelClicked = true"
                  confirmButtonType='success'
                  title="Restore">
                  <i class="fa fa-retweet" aria-hidden="true"></i>
                </button>
                <button *ngIf="!program.Deleted" class="icon btn-danger" mwlConfirmationPopover
                        popoverTitle="Delete Confirmation"
                        popoverMessage="Are you sure you want to delete this Program ?"
                        placement="left"
                        (confirm)="DeleteProgram(program.ID)"
                        (cancel)="cancelClicked = true"
                        title="Delete">
                  <i class="fa fa-trash" aria-hidden="true"></i>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
