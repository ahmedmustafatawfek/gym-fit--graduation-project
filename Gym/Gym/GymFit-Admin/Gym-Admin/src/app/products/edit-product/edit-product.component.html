<div class="main-content">
  <div class="card">
    <div class="card-body">
      <form #productForm="ngForm" (ngSubmit)="productForm.form.valid&& productForm.value.password == productForm.value.confirmPassword && OnSubmit()">
        <div class="form-group">
          <label for="Name">Product Name *</label>
          <input id="Name" type="text" class="form-control" 
            placeholder="Enter Product Name" 
            [(ngModel)]="product.Name" name="Name" #Name="ngModel" required />
        </div>
        
        <div class="invalid" *ngIf="productForm.submitted && Name.invalid" >
          <div class="error-msg alert alert-danger" *ngIf="Name.errors.required" >
            Product Name is required
          </div>
        </div>

        <div class="form-group">
          <label for="Description">Product Description</label>
          <input id="Description" type="text" class="form-control" 
            placeholder="Enter Product Description" 
            [(ngModel)]="product.Description" name="Description" #description="ngModel"  />
        </div>

        <div class="form-group">
          <label for="Price">Price *</label>
          <input type="number" id="Price" class="form-control" #Price="ngModel" placeholder="Product Price"
              name="Price"
            [(ngModel)]="product.Price" required/>
      
          
          <div class="invalid" *ngIf="productForm.submitted && Price.invalid" >
            <div class="error-msg alert alert-danger" *ngIf="Price.errors.required">
              Price is required
            </div>
          </div>
        </div>

        <div class="row">
          <div class="form-group col">
            <label for="Cat">Category</label> &nbsp;&nbsp;
            <mat-form-field appearance="fill">
              <mat-label>Category</mat-label>
              <mat-select ngModel [(value)]="product.CategoryID" name="Cat" 
                  #Cat="ngModel" >
                <mat-option *ngFor="let cat of categories" [value]="cat.ID">{{cat.Name}}</mat-option>
              </mat-select>
            </mat-form-field>
            <div *ngIf="productForm.submitted">
              <div class="error-msg alert alert-danger" *ngIf="Cat.invalid">
                Category is required
              </div>
            </div>
          </div>

         

          <div class="form-group col">
            <label for="expirydate">Expiry Date</label> &nbsp;&nbsp;
            <mat-form-field appearance="fill">
              <mat-label>Choose a date</mat-label>
            <!-- #docregion toggle -->
              <input id="expirydate" name="expirydate" matInput [min]="minDate" [matDatepicker]="picker" [(ngModel)]="product.ExpiryDate">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            <!-- #enddocregion toggle -->
            </mat-form-field>
            
          </div>
        </div>
        


        <div class="form-group">
          <label>Product Image: </label>
          <input  type="file" class="form-control" name="img" accept="image/*" (change)="onSelectFile($event)"  
          [(ngModel)]="product.Image" name="image" #img="ngModel"  />
        </div>


        
        
        <div class="form-group text-center">
          <button type="submit" class="btn btn-primary">Update</button>
        </div>
      </form>
    </div>
  </div>
</div>
