<main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
  <div class="container">
    <div class="card login-card">
      <div class="row no-gutters">
        <div class="col-md-5">
          <!-- <img src="assets/images/login.jpg" alt="login" class="login-card-img"> -->
        </div>
        <div class="col-md-7">
          <div class="card-body">
            <!-- <div class="brand-wrapper">
              <img src="assets/images/logo.svg" alt="logo" class="logo">
            </div> -->
            <p class="login-card-description">Sign In</p>
            <form #loginForm="ngForm" (ngSubmit)="username.valid && password.valid && OnSubmit()">
                
                <div class="form-group">
                  <div>
                    <input type="text" id="username" class="form-control" #username="ngModel" placeholder="Enter Email or Username"
                           name="username"
                           [(ngModel)]="model.email" required />
                  </div>
                  <div class="error-msg alert alert-danger" *ngIf="!username.valid && loginForm.submitted">
                    Username must be string with minimum length of 8 and maximum of 20 <br />
                    Username can't start or end with _ or .
                  </div>
                  <div>
                    <input type="password" id="password" class="form-control" #password="ngModel" placeholder="Password"
                           name="password" [(ngModel)]="model.password" required />
                  </div>
                  <!-- pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{7,20}$" -->
                  <!-- <div class="error-msg alert alert-danger" *ngIf="!password.valid && loginForm.submitted">
                    Password must be a string with minimum length of 7 and maximum of 20 <br />
                    Password must have at least one non alphanumeric character. <br />
                    Password must have at least one lowercase ('a'-'z'). <br />
                    Password must have at least one uppercase ('A'-'Z').
                  </div> -->
                  <div class="error-msg alert alert-danger" *ngIf="errors.login">
                    {{errors.login}}
                  </div>
                </div>
                <button type="submit" class="btn btn-block login-btn submit">Login</button>
            </form>
            
            
              <a href="#!" class="forgot-password-link">Forgot password?</a>
              <p class="login-card-footer-text">Don't have an account? <a href="#!" class="text-reset">Register here</a></p>
              <nav class="login-card-footer-nav">
                <a href="#!">Terms of use.</a>
                <a href="#!">Privacy policy</a>
              </nav>
          </div>
        </div>
      </div>
    </div>
